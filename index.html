<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Get A Damn Job!</title>

    <link rel="stylesheet" href="css/typeplate.css">
    <link rel="stylesheet" href="node_modules/odometer/themes/odometer-theme-minimal.css" />
    <link rel="stylesheet" href="css/style.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.min.js"></script>
    <script src="node_modules/odometer/odometer.js"></script>
    <script src="node_modules/timbre/timbre.dev.js"></script>
    <script src="node_modules/timbre/src/extras/MoogFF.js"></script>
    <script src="js/subcollider.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
  <div id="container">

  <!-- background movie -->
  <a href="https://www.youtube.com/watch?v=A2_qgnUde0U" id="bgndVideo" class="player"
  data-property= "{videoURL:'A2_qgnUde0U', containment:'body', showControls:false, autoPlay:true, loop:true,
  vol:0, mute:true, startAt:0, opacity:1, addRaster:false, quality:'default', showYTLogo:'false', stopMovieOnBlur:'false'}" ></a>

    <h1>GET A DAMN JOB!</h1>
    <div id="job">
      <h3 id="title"></h3>
      <div id="snippet"></div>
    </div>

    <div class="buttons">
    <button name="getJob" id="getJob" class="submitSucks">This Job Sucks!</button>
    <button name="likeJob" id="likeJob" class="submitLike">I Like This Job!</button>
    </div>

    <div class="counter"><span class="odometer"></span> jobs sucked</div>

    <div id="comment">

    </div>
    <!-- required by indeed -->
    <span id="indeed_at"><a href="http://www.indeed.com/">jobs</a> by <a
    href="http://www.indeed.com/" title="Job Search"><img
    src="http://www.indeed.com/p/jobsearch.gif" style="border: 0;
  vertical-align: middle;" alt="Indeed job search"></a></span>

  </div> <!-- /container -->
  <!--  -->
</body>
</html>
